<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Memórias UCPEL - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <body>
        <div class="wrapper">
            <div class="login_box">
                
                <!-- Logo -->
                <div class="login-logo">
                    <img src="logo.png" alt="Logo Memórias UCPEL">
                </div>

                <!-- Campo Usuário -->
                <div class="input_box">
                    <input type="text" id="user" class="input-field" required>
                    <label for="user" class="label">Usuário</label>
                    <i class='bx bx-user icon'></i>
                </div>

                <!--Campo Senha -->
                <div class="input_box">
                    <input type="password" id="pass" class="input-field" required>
                    <label for="pass" class="label">Senha</label>
                    <i class='bx bx-lock-alt icon'></i>
                </div>

                <!-- Lembrar senha + Esqueci minha senha -->
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar Senha</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Esqueci Minha Senha.</a>
                    </div>
                </div>

                <!-- Botão Login -->
                <div class="input_box">
                    <input type="submit" class="input-submit" value="Login">
                </div>

                <!-- Registrar -->
                <div class="register">
                    <span>Não tem uma conta? <a href="#">Registrar-se</a></span>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="login.js"></script>
            <script>
            // Ativa o botão de login
            document.querySelector(".input-submit").addEventListener("click", validateLogin);
        </script>
    </body>
</html>
